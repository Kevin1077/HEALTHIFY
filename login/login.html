<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthify - Login</title>
    <link href="https://db.onlinewebfonts.com/c/70f3e46b3bb904260d1b1a6e0f2edf08?family=HM+Sans+Regular"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Healthify </h1>
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-field">
                    <div class="password-container">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        <img class="password-toggle" src="pass.png" alt="Show/Hide Password"
                            onclick="togglePasswordVisibility()">
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var image = document.getElementsByClassName("password-toggle")[0];
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                image.src = "pass2.png"
            } else {
                passwordInput.type = "password";
                image.src = "pass.png"
            }
        }
    </script>
</body>

</html>
