<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password - Healthfyyyyyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #cce1ff 0%, #73b0ffce 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .reset-form {
            background: #dff6ffe4;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(232, 240, 242, 0.884);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(220, 236, 246, 0.647);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .reset-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.2);
        }

        h2 {
            color: #3498db;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        .description {
            color: #4d4d4d;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4d4d4d;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(195, 218, 253, 0.705);
            border-radius: 12px;
            background-color: #ececec;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #88c0f5;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            background-color: #f5f5f5;
            box-shadow: 0 0 0 4px rgb(68, 165, 255);
        }

        input::placeholder {
            color: #7a7a7a;
            opacity: 0.7;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 1rem;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.856);
            border: 1px solid rgba(255, 255, 255, 0.459);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(187, 228, 255, 0.825);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(244, 248, 251, 0.932);
        }

        .password-requirements {
            color: #666;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            text-align: left;
        }

        .success-message {
            color: #2ecc71;
            margin-top: 1rem;
            font-weight: 500;
            animation: fade-in 0.5s ease-out;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-to-login {
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            transition: color 0.3s ease;
        }

        .back-to-login:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .reset-form {
                padding: 2rem;
                margin: 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="reset-form">
        <h2>Update Password</h2>
        <p class="description">Enter your new password below.</p>

        <form id="updatePasswordForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" required>
                <p class="password-requirements">
                    Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase
                    letter, and one number.
                </p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            </div>

            <button type="submit" id="submitBtn">Update Password</button>
            <div id="successMessage" class="success-message" style="display: none;">
                Your password has been updated successfully. Redirecting to login page...
            </div>
        </form>

        <a href="index.html" class="back-to-login">Back to Login</a>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="scripts/update-password.js"></script>
</body>

</html>
