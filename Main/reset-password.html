<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Healthfyyyyyyy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #cce1ff 0%, #73b0ffce 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1.5rem;
            animation: fade-in 1s ease-in-out;
        }

        .logo {
            width: 120px;
            height: auto;
            border-radius: 50%;
            padding: 8px;
            background: linear-gradient(135deg, #5fb5ff, #79beff);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
            border: 2px solid #a3d6f74b;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-form {
            background: #dff6ffe4;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(232, 240, 242, 0.884);
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(220, 236, 246, 0.647);
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .reset-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.2);
        }

        h2 {
            color: #3498db;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(52, 152, 219, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #4d4d4d;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        input[type="email"] {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid rgba(195, 218, 253, 0.705);
            border-radius: 12px;
            background-color: #ececec;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: #88c0f5;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            background-color: #f5f5f5;
            box-shadow: 0 0 0 4px rgb(68, 165, 255);
        }

        input::placeholder {
            color: #7a7a7a;
            opacity: 0.7;
        }

        button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 1rem;
            width: 100%;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.856);
            border: 1px solid rgba(255, 255, 255, 0.459);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(187, 228, 255, 0.825);
            background: linear-gradient(135deg, #2980b9, #3498db);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(244, 248, 251, 0.932);
        }

        .signup-button {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            margin-top: 1rem;
        }

        .signup-button:hover {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        button.loading {
            position: relative;
            color: transparent;
        }

        button.loading::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .success-checkmark {
            display: none;
            color: #2ecc71;
            font-size: 1.2rem;
            margin-left: 0.5rem;
        }

        .success .success-checkmark {
            display: inline-block;
            animation: scale-in 0.3s ease-out;
        }

        @keyframes scale-in {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .reset-form {
                padding: 2rem;
                margin: 1rem;
            }

            h2 {
                font-size: 1.8rem;
            }
        }

        .back-to-login {
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            transition: color 0.3s ease;
        }

        .back-to-login:hover {
            color: #2980b9;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="reset-form">
        <h2>Reset Password</h2>
        <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <button type="submit" id="submitBtn">Send Reset Link</button>
            <div id="successMessage" class="success-message" style="display: none;">
                Password reset link has been sent to your email. Please check your inbox.
            </div>
        </form>

        <a href="index.html" class="back-to-login">Back to Login</a>
    </div>
